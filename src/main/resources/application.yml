spring:
  application:
    name: BancoDigitalHexagonal

  datasource:
    # URL para H2 en memoria
    url: jdbc:h2:mem:bancodb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate  # IMPORTANTE: Cambiado de 'update' a 'validate'
    show-sql: false       # Ya usamos Log4j2 para ver los queries

  sql:
    init:
      mode: always # Fuerza la ejecución de schema.sql y data.sql

logging:
  config: classpath:log4j2-spring.xml